<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicon/favicon.ico">

    <!--JavaScript-->
    <script src="assets/js/script.js"></script>

    <!--Title-->
    <title>Rock, Paper, Scissors, Lizard, Spock Game!</title>

  </head>
  <body>

    <header>
      <h1 aria-label="The game rock, paper, scissors, lizard, spock.">Rock Paper Scissors Lizard Spock</h1>
    </header>

    <main>
        <h2>Pick your weapon of choice!</h2>
        <!--Link to rules section-->
        <p id="unsure" aria-label="Link in footer to wikihow for rules of game.">Unsure of the rules click on the link in footer</p>
        <!--div for choices pictures to show-->
        <div id="choices"></div>
        <h2 aria-label="player score">Player Score</h2>
        <h2 id="player-score">0</h2>
        <img id="player-choice" alt="image of players choice will display here">
        <h2>Vs</h2>
        <!--image of computers randomly generated choice so player can see what they are up against-->
        <img id="system-choice" alt="image of computers choice will display here">
        <h2 aria-label="computer score">Computer Score</h2>
        <h2 id="system-score">0</h2>
    </main>
    
    <footer>
        <p><a aria-label="link to wikihow for rules of the game." id="exlink" target="_blank"
                href="https://www.wikihow.com/Play-Rock-Paper-Scissors-Lizard-Spock#:~:text=Scissors%20cuts%20paper%2C%20paper%20covers,same%20signal%2C%20it's%20a%20tie.">
                Click here for the rules!</a></p>
    </footer>

  </body>
</html>
